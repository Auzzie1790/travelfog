<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelFog</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
<!-- Navbar Start -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="$navbar-item-img-max-height" href="#top">
            <img src="Assets/images/TravelFog.png" width="100">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
            <a class="navbar-item">
              Directions
            </a>
            <a class="navbar-item">
              Weather
            </a>
            </div>
          </div>
        </div>
      </nav>
<!-- Navbar End-->

<!-- Placeholder stuff-->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">
        TravelFog
      </h1>
      <p class="has-text-centered is-size-5">
         Get the weather and directions to the destination of your choice at the click of a button!
      </p>

<!-- Input Form -->
      <form class="box has-background-light">
        
        <div class="field">
         <label class="label">Your Location</label>
          <div class="control">
            <input id="home" class="input" type="address" placeholder="1234 Example ln, New York, NY 01234">
          </div>
        </div>
      

     
        <div class="field">
          <label class="label">Destination Address</label>
          <div class="control">
            <input id="destination" class="input" type="address" placeholder="5678 Example ln, New York, NY 01234">
          </div>
        </div>
      
      </div>
        <button class="button is-danger is-rounded">Get Weather And Directions</button>
      </form>
    </div>
  </section>

 <!-- Weather Box -->
 <div class="columns">
  <div class="column box has-background-light">
    <h1 class="title has-text-centered">Weather</h1>
    <div id="weather-container"></div>
  </div>
<!-- Map- Box -->
  <div class="column box has-background-light">
   <h1 class="title has-text-centered">Directions</h1>
   
   <div id="map"></div>
   <div id="pano"></div>
  
   
   <script
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwDPSLFOS9-KXQMrsqTlTd8GU9tbtF2w8&callback=initMap&libraries=places&callback=initialize&v=weekly"
     async
   ></script> 
   
    </div>
  </div>
</div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>TravelFog</strong> by <a href="https://auzzie1790.github.io/Austin-Leaman-Portfolio/">Austin Leaman, </a><a href="https://acattet.github.io/-2.-Advanced-CSS-Professional-Portfolio/">Anthony Cattet, </a><a href="https://jec6789.github.io/portfolio/">Jonathan Cushing</a>. 
      </p>
    </div>
  </footer>

  <style>
  #map,
  #pano {
  
  height: 400px;
  width: 100%;
}
  </style>

  <script src="./assets/js/script.js"></script>
  </body>
</html>
